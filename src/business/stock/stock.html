<div class="wrapper-md">
    <div class="panel panel-default">
        <!-- heder -->
        <div class="panel-heading">
            <div class="row search-row" >
                <div class="col-lg-4">
                    <div class="form-group">
                        <label  class="col-sm-3 control-label" style="margin-top: 5px;">商品名称:</label>
                        <div class="col-sm-9">
                            <input type="text" ng-model="query.name" class="form-control" placeholder="输入商品名称查询" style="height: 28px;">
                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <button class="btn btn-default btn-icon" ng-click="search();"><i class="fa fa-search"></i>查&nbsp;询</button>
                    <button class="btn btn-default btn-icon" ng-click="clearQuery();"><i class="fa fa-twitter"></i>清&nbsp;空</button>
                </div>
            </div>
            <div class="row tools-row">
                <div class="col-lg-4 "></div>
                <div class="col-lg-8 text-right">
                    <button ng-click="showCreateModal('md')" title="创建" class="btn btn-sm btn-success"><em class="fa fa-pencil"></em></button>
                </div>
            </div>
        </div>
        <!-- 内容-->
        <div class="table-responsive">

            <table id="table-ext-1" class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th check-all="check-all" select-items="selectItems">
                        <div class="checkbox c-checkbox">
                            <label>
                                <input type="checkbox" />
                                <span class="fa fa-check"></span>
                            </label>
                        </div>
                    </th>
                    <th>SKU</th>
                    <th>商品名</th>
                    <th>条码</th>
                    <th>总库存数</th>
                    <th>订单占用</th>
                    <th>活动预占用</th>
                    <th>其他占用</th>
                    <th>可用库存</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in tableData">
                    <td >
                        <div class="checkbox c-checkbox">
                            <label>
                                <input type="checkbox" ng-model='selectItems[$index]' ng-true-value='{{item.skuCode}}'  ng-false-value="-1" value="{{item.skuCode}}" name="skuCode"/>
                                <span class="fa fa-check"></span>
                            </label>
                        </div>
                    </td>
                    <td>{{item.skuCode}}</td>
                    <td title="{{item.name}}" style="text-align: left;padding-left: 5px;">{{item.name| item_name_text }}</td>
                    <td>{{item.barcode}}</td>
                    <td>{{item.stock}}</td>
                    <td>{{item.orderOccupancy}}</td>
                    <td>{{item.activityOccupancy}}</td>
                    <td>{{item.otherOccupancy}}</td>
                    <td>{{item.availableStock}}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <!--底部-->
        <div class="panel-footer">
            <table-pagination page="pagination" go-page="goPage(pageNow)" select-page-size="selectPageSize(pageSize)"></table-pagination>
        </div>
    </div>
</div>
