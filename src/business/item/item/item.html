<style type="text/css">
    a {
        color: #00b3ee;
    }
    td img {
        width: 20px;
        height: 20px;
    }
</style>
<div class="wrapper-md">
    <div class="panel panel-default">
        <!-- heder -->
        <div class="panel-heading">
            <div class="row search-row" >
                <div class="col-lg-4">
                    <div class="form-group">
                        <label  class="col-sm-3 control-label" style="margin-top: 5px;">商品名称:</label>
                        <div class="col-sm-9">
                            <input type="text" ng-model="query.name" class="form-control" placeholder="输入商品名称查询" style="height: 28px;">
                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <button class="btn btn-default btn-icon" ng-click="search();"><i class="fa fa-search"></i>查&nbsp;询</button>
                    <button class="btn btn-default btn-icon" ng-click="clearQuery();"><i class="fa fa-twitter"></i>清&nbsp;空</button>
                </div>
            </div>
            <div class="row tools-row">
                <div class="col-lg-4 "></div>
                <div class="col-lg-8 text-right">
                    <button ng-click="showCreateModal('md')" title="创建" class="btn btn-sm btn-success"><em class="fa fa-pencil"></em></button>
                </div>
            </div>
        </div>
        <!-- 内容-->
        <div class="table-responsive">

            <table id="table-ext-1" class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th check-all="check-all" select-items="selectItems">
                        <div class="checkbox c-checkbox">
                            <label>
                                <input type="checkbox" />
                                <span class="fa fa-check"></span>
                            </label>
                        </div>
                    </th>
                    <th>商品编码</th>
                    <th>商品名</th>
                    <th>基础类目</th>
                    <th>前端类目</th>
                    <th>品牌</th>
                    <th>是否虚拟</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in tableData">
                    <td >
                        <div class="checkbox c-checkbox">
                            <label>
                                <input type="checkbox" ng-model='selectItems[$index]' ng-true-value='{{item.itemCode}}'  ng-false-value="-1" value="{{item.itemCode}}" name="itemCode"/>
                                <span class="fa fa-check"></span>
                            </label>
                        </div>
                    </td>
                    <td> <img ng-src="{{item.imageUrl}}" /> &nbsp; &nbsp;<a >{{item.itemCode}}</a></td>
                    <td title="{{item.name}}" style="text-align: left;padding-left: 5px;">{{item.name}}</td>
                    <td>{{item.categoryName}}</td>
                    <td>{{item.catalogName}}</td>
                    <td>{{item.brandName}}</td>
                    <td>
                        {{item.isVirtual ? '是' : "否"}}
                    </td>
                    <td>
                        <a  title="编辑"><i class="fa fa-fw m-r-xs text-info fa-pencil"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <!--底部-->
        <div class="panel-footer">
            <table-pagination page="pagination" go-page="goPage(pageNow)" select-page-size="selectPageSize(pageSize)"></table-pagination>
        </div>
    </div>
</div>
