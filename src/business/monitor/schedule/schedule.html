<style>
    .form-control .select2-choice{
        line-height: 28px;
        height: 28px;
    }
    .w-md{
        width: 100%;
    }
    .btn-icon{
        width: 60px;
        height: 28px;
        line-height: 28px;
        border-radius: 3px;
    }
    .btn-icon i{
        line-height: 28px;
    }
</style>
<div class="wrapper-md">
    <div class="panel panel-default">
        <!-- heder -->
        <div class="panel-heading">
           <!-- <div class="header-title">任务调度日志列表</div>-->
            <div class="row" >
                <div class="col-lg-4">
                    <div class="form-group">
                        <label  class="col-sm-5 control-label" style="margin-top: 5px;">调度任务类型:</label>
                        <div class="col-sm-7">
                            <div ui-module="select2">
                                <select ui-select2 ng-model="query.type" class="form-control w-md">
                                    <option value="-1" >全部</option>
                                    <option value="{{item.key}}" ng-repeat="item in types">{{item.name}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="form-group">
                        <label  class="col-sm-3 control-label" style="margin-top: 5px;">状&nbsp;&nbsp;态:</label>
                        <div class="col-sm-9">
                            <div ui-module="select2">
                                <select ui-select2 ng-model="query.status" class="form-control w-md">
                                    <option value="-1" >全部</option>
                                    <option value="10" >执行中</option>
                                    <option value="20" >成功</option>
                                    <option value="30" >失败</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="form-group">
                        <label  class="col-sm-3 control-label" style="margin-top: 5px;">名&nbsp;&nbsp;称:</label>
                        <div class="col-sm-9">
                            <input type="text" ng-model="query.name" class="form-control" placeholder="输入任务名称" style="height: 28px;">
                        </div>
                    </div>
                </div>
                <div class="col-lg-2">
                    <button class="btn btn-default btn-icon" ng-click="search();"><i class="fa fa-search"></i>查&nbsp;询</button>
                    <button class="btn btn-default btn-icon" ng-click="clearQuery();"><i class="fa fa-twitter"></i>清&nbsp;空</button>
                </div>
            </div>
        </div>
        <!-- 内容-->
        <div class="table-responsive">
            <table id="table-ext-1" class="table table-bordered table-hover">
                <thead>
                    <tr>
                    <th check-all="check-all">
                        <div class="checkbox c-checkbox">
                            <label>
                                <input type="checkbox" />
                                <span class="fa fa-check"></span>
                            </label>
                        </div>
                    </th>
                    <th>ID</th>
                    <th>名称</th>
                    <th>状态</th>
                    <th>执行结果</th>
                    <th>开始时间</th>
                    <th>结束时间</th>
                </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in tableData">
                        <td >
                            <div class="checkbox c-checkbox">
                                <label>
                                    <input type="checkbox" />
                                    <span class="fa fa-check"></span>
                                </label>
                            </div>
                        </td>
                        <td>{{item.id}}</td>
                        <td>{{item.name}}</td>
                        <td>
                            <span ng-bind-html="item.status|status_joblog_text" class="label label-{{item.status|status_joblog_color}}"></span>
                        <td>{{item.result}}</td>
                        <td>{{item.beginTime}}</td>
                        <td>{{item.endTime}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!--底部-->
        <div class="panel-footer">
            <table-pagination page="pagination" go-page="goPage(pageNow)" select-page-size="selectPageSize(pageSize)"></table-pagination>
        </div>
    </div>
</div>
