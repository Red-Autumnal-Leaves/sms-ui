<style>
    .form-control .select2-choice {
        line-height: 28px;
        height: 28px;
    }
</style>
<div class="wrapper-md">
    <div class="breadcrumb-line">
        <a class="breadcrumb-elements-toggle"><i class="icon-menu-open"></i></a>
        <ul class="breadcrumb">
            <li><a href="index.html"><i class="fa fa-home position-left"></i> 首页</a></li>
            <li><a href="#">会员管理</a></li>
            <li class="active">级别设置</li>
        </ul>
    </div>
    <div class="panel panel-default">
        <!-- heder -->
        <div class="panel-heading">
            会员类型信息
        </div>
        <!-- 内容-->
        <div class="table-responsive">
            <table id="table-ext-1" class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>编号</th>
                        <th>名称</th>
                        <th>描述</th>
                        <th>创建时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in tableData">
                        <td>{{item.typeId}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.desc}}</td>
                        <td>{{item.createTime}}</td>
                        <td>
                            <a ng-click="showEditModal(item.typeId,'md')" title="编辑"><i class="fa fa-fw m-r-xs text-info fa-pencil"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!--底部-->
        <div class="panel-footer">
            <table-pagination page="pagination" go-page="goPage(pageNow)" select-page-size="selectPageSize(pageSize)"></table-pagination>
        </div>
    </div>
</div>
<script type="text/ng-template" id="EditMemberTypeModal.html">
    <div class="modal-header">
        <button type="button" data-dismiss="modal" aria-hidden="true" class="close">×</button>
        <h4 id="myModalLabel" class="modal-title">修改级别设置({{methodType.name}})</h4>
    </div>
    <div class="modal-body">
        <div class="row search-row">
            <div class="form-group">
                <label class="col-sm-2 control-label">名&nbsp;&nbsp;称:</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="methodType.name" class="form-control">
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button ng-click="ok()" class="btn btn-primary">保存</button>
        <button ng-click="cancel()" class="btn btn-warning">取消</button>
    </div>
</script>
