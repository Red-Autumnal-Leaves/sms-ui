<!-- navbar header -->
<div class="navbar-header {{app.settings.navbarHeaderColor}}">
    <button class="pull-right visible-xs dk" ui-toggle-class="show" data-target=".navbar-collapse">
        <i class="glyphicon glyphicon-cog"></i>
    </button>
    <button class="pull-right visible-xs" ui-toggle-class="off-screen" data-target=".app-aside" ui-scroll="app">
        <i class="glyphicon glyphicon-align-justify"></i>
    </button>
    <!-- brand -->
    <a href="#/" class="navbar-brand text-lt">
       <!-- <i class="fa fa-btc"></i>-->
        <div class="brand-logo">
            <img src="assets/img/const/logo1.png" alt="App Logo" class="img-responsive">
        </div>

        <!--<span class="hidden-folded m-l-xs">{{app.name}}</span>-->
    </a>
    <!-- / brand -->
</div>
<!-- / navbar header -->

<!-- navbar collapse -->
<div class="collapse navbar-collapse box-shadow {{app.settings.navbarCollapseColor}}">
    <!-- buttons -->
    <div class="nav navbar-nav m-l-sm hidden-xs">
        <a href class="btn no-shadow navbar-btn" ng-click="app.settings.asideFolded = !app.settings.asideFolded">
            <i class="fa {{app.settings.asideFolded ? 'fa-indent' : 'fa-dedent'}} fa-fw"></i>
        </a>
    </div>
    <!-- / buttons -->

    <!-- link and dropdown -->
    <ul class="nav navbar-nav hidden-sm">
        <li class="active">
            <a href><i class="fa fa-gear fa-fw"></i> <span >&nbsp;</span></a>
        </li>
    </ul>
    <!-- / link and dropdown -->

    <!-- nabar right -->
    <ul class="nav navbar-nav navbar-right">
        <li class="dropdown hidden-sm" is-open="lang.isopen">
            <a href class="dropdown-toggle" data-toggle="dropdown">
                {{selectLang}} <b class="caret"></b>
            </a>
            <!-- dropdown -->
            <ul class="dropdown-menu animated fadeInRight w">
                <li ng-repeat="(langKey, label) in langs">
                    <a ng-click="setLang(langKey, $event)" href>{{label}}</a>
                </li>
            </ul>
            <!-- / dropdown -->
        </li>
        <li class="hidden-xs">
            <a ui-fullscreen></a>
        </li>
        <li class="dropdown">
            <a href class="dropdown-toggle">
                <i class="fa fa-comments-o fa-fw"></i>
                <span class="visible-xs-inline">消息</span>
                <span class="badge badge-sm up bg-danger pull-right-xs">2</span>
            </a>
            <!-- dropdown -->
            <div class="dropdown-menu w-xl animated fadeInUp">
                <div class="panel bg-white">
                    <div class="panel-heading b-light bg-light">
                        <strong>您有 <span>2</span> 条新消息</strong>
                    </div>
                    <div class="list-group">
                        <a href class="media list-group-item">
                    <span class="pull-left thumb-sm">
                      <img src="assets/img/a0.jpg" alt="..." class="img-circle">
                    </span>
                            <span class="media-body block m-b-none">Use awesome animate.css<br>
                      <small class="text-muted">10 minutes ago</small>
                    </span>
                        </a>
                        <a href class="media list-group-item">
                    <span class="media-body block m-b-none">
                      1.0 initial released<br>
                      <small class="text-muted">1 hour ago</small>
                    </span>
                        </a>
                    </div>
                    <div class="panel-footer text-sm">
                        <a href class="pull-right"><i class="fa fa-cog"></i></a>
                        <a href="#notes" data-toggle="class:show animated fadeInRight">See all the notifications</a>
                    </div>
                </div>
            </div>
            <!-- / dropdown -->
        </li>
        <li class="dropdown">
            <a href class="dropdown-toggle clear" data-toggle="dropdown">
              <span class="thumb-sm avatar pull-right m-t-n-sm m-b-n-sm m-l-sm">
                <img src="assets/img/others/default-user.png" alt="...">
                <i class="on md b-white bottom"></i>
              </span>
                <span class="hidden-sm hidden-md">{{user.name}}</span> <b class="caret"></b>
            </a>
            <!-- dropdown -->
            <ul class="dropdown-menu animated fadeInRight w">
                <li>
                    <a ui-sref="app.page.profile" translate="header.navbar.profile">个人中心</a>
                </li>
                <li>
                    <a ui-sref="app.page.profile" translate="header.navbar.reset_password">修改密码</a>
                </li>
                <li class="divider"></li>
                <li>
                    <a ng-click="logout()" translate="header.navbar.login_out">注销</a>
                </li>
            </ul>
            <!-- / dropdown -->
        </li>

        <li>
            <a href="" ng-click="app.offsidebarOpen = !app.offsidebarOpen" ui-toggle-class="active" target=".settings">
                <em class="fa fa-bookmark-o"></em>
            </a>
        </li>
    </ul>
    <!-- / navbar right -->

</div>
<!-- / navbar collapse -->
